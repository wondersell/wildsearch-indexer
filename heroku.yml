setup:
  addons:
    - plan: heroku-redis
build:
  docker:
    indexer: src/Dockerfile_heroku
release:
  command:
    - python3 manage.py migrate
  image: indexer
run:
  web:
    command:
      - gunicorn app.wsgi
    image: indexer
  worker:
    command:
      - celery -A app worker --concurrency=7
    image: indexer